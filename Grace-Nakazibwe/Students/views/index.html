<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="/cssfiles/bootstrap.min.css">
    <link rel="stylesheet" href="/cssfiles/index.css">
</head>

<body>
    <div class="container">
        <form action="/" name="studentsregister" id="form-id">
            <div class="row">
                <div class="col-lg-11 first-div">
                    <p>Student Registration Form</p>
                </div>
            </div>
            <div class="row">
                <div class="form-control">
                    <div class="col-lg-6 second-div">
                        <div class="surname-div">
                            <label for="">Sur name </label><br>
                            <input type="text" name="surname"><br>
                            <small id="surname-error"></small>
                        </div>
                        <div class="givenname-div">
                            <label for="">Given name</label><br>
                            <input type="text" name="givenname"><br>
                            <small id="givenname-error"></small>
                        </div>
                        <div class="title-div">
                            <label for="">Title</label>
                            <select name="title" id="">
                                <option value="default">--Select Title--</option>
                                <option value="Mr.">Mr.</option>
                                <option value="Mrs.">Mrs.</option>
                                <option value="Miss">Miss</option>
                                <option value="Dr.">Dr.</option>
                                <option value="Prof.">Prof.</option>

                            </select>
                        </div>

                    </div>
                    <div class="col-lg-4 picture-section">
                        <div class="picture-div"></div>
                        <input type="file" name='picture' id="pic-btn">
                    </div>

                </div>
            </div>
            <div class="row">

                <label for="" id="gender-p">Gender</label>
                <div class="col-lg-11 third-div">

                    <div class="form-action">
                        <div class="male-gender">

                            <input class="form-check-input" type="radio" name="gender" id="male" value='Male'>
                            <span class="form-check-label" for="male" id="malegender-label">
                                Male
                            </span>

                        </div>
                        <div class="female-gender">

                            <input class="form-check-input" type="radio" value = "Female" name="gender" id="female">
                            <span class="form-check-label" for="female" id="femalegender-label">
                                Female
                            </span>
                        </div>

                    </div>
                </div>
                <small id="gender-error"></small>

            </div>
            <div class="row">
                <div class="col-lg-11 sixth-div">
                    <div class="form-control">
                        <div class="dob-div">
                            <label for="">Date of Birth</label><br>
                            <input type="date" name="dob"><br>
                            <small id="dob-error"></small>

                        </div>
                        <div class="country-div">
                            <label for="">Country</label><br>
                            <select name="country" id="">
                                <option value="default">--Select Country--</option>
                                <option value="Uganda">Uganda</option>
                                <option value="Kenya">Kenya</option>
                                <option value="Rwanda">Rwanda</option>
                                <option value="Tanzania">Tanzania</option>
                                <option value="Burundi">Burundi</option>
                               

                            </select><br>
                            <small id="contry-error"></small>
                            

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-11 tenth-div">
                    <label for="">Place of Residence</label><br>
                    <input type="text" name="residence"><br>
                    <small id="residence-error"></small>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-11 twelve-div">
                    <label for="">Nationality</label><br>
                    <input type="text" name="nationality"><br>
                    <small id="nationality-error"></small>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7"></div>
                <div class="col-lg-4 reg-btn-div">
                    <input type="submit" value="Register">
                </div>
            </div>
        </form>
    </div>
    <script src="/javaScriptfiles/bootstrap.min.js"></script>
    <script src="/javaScriptfiles/index.js"></script>
</body>

</html>
